<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer - Legal Assistance</title>
    
    <!-- Google Fonts Import: Playfair Display for headers, Lora for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">AI Lawyer</a>
            <ul class="navbar-nav">
                <li><a href="#">How it Works</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" class="btn btn-secondary">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <h1>Instant Legal Document Analysis</h1>
            <p class="subtitle">Paste your legal document below to get a clear, concise summary powered by AI.</p>
        </div>

        <div class="feature-container">
            <textarea id="caseTextInput" rows="15" placeholder="Paste your legal document, case file, or terms of service here..."></textarea>
            <button id="summarizeButton" class="btn btn-primary">Analyze and Summarize</button>
            <div id="summaryOutput" class="result-container">
                <h3>Summary</h3>
                <p>Your summary will appear here.</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 AI Lawyer Project. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
