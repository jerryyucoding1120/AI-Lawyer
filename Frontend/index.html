<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer Prototype</title>
    
    <!-- Google Fonts Import: Playfair Display for headers, Lora for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AI Lawyer</h1>
        <p>A Prototype Demonstration</p>
    </header>

    <main>
        <div class="feature-container">
            <h2>Case Summarizer</h2>
            <p>Paste the text of a legal case below and click "Summarize" to receive a concise overview of the key points.</p>
            <textarea id="caseTextInput" rows="15" placeholder="Paste legal text here..."></textarea>
            <button id="summarizeButton">Summarize</button>
            <div class="result-container" id="summaryOutput">
                <h3>Summary</h3>
                <p>Your summary will appear here...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Lawyer Project</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
